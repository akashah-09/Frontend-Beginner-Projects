<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="Assets/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="summary-container">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,audiobooks and podcasts on any device anywhere you like!</p>
            <div class="price-section">
                <img src="Assets/icon-music.svg" alt="music-icon">
                <div class="price">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="https://www.google.com/" target="_blank">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <h4>Cancel Order</h4>
        </div>
    </main>
</body>
</html>
