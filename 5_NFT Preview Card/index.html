<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="image-container">
            <div class="image"></div>
        </div>
        <div class="element-container">
            <h2>Equilibrium #3429</h2>
            <p>Our equilibrium collections provides balance and clam.</p>
            <div class="eth-time">
                <figure>
                    <img src="Assets/icon-ethereum.svg" alt="ethereum-icon" class="ethereum-icon">
                    <figcaption>0.041 ETH</figcaption>
                </figure>
                <figure>
                    <img src="Assets/icon-clock.svg" alt="clock-icon" class="clock-icon">
                    <p>3 days left</p>
                </figure>
            </div>
            <div class="line"></div>
            <div class="profile">
                <div class="avatar"></div>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>

</html>
