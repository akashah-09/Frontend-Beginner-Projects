<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="result-container">
            <p>Your Result</p>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than the 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-container">
            <h3>Summary</h3>
            <div class="box1 box">
                <figure>
                    <img src="Assets/icon-reaction.svg" alt="Reaction icon" id="label1">
                    <figcaption>Reaction</figcaption>
                </figure>
                <p><strong>80</strong> / 100</p>
            </div>

            <div class="box2 box">
                <figure>
                    <img src="Assets/icon-memory.svg" alt="Memory icon" id="label2">
                    <figcaption>Memory</figcaption>
                </figure>
                <p><strong>92</strong> / 100</p>
            </div>

            <div class="box3 box">
                <figure>
                    <img src="Assets/icon-verbal.svg" alt="Verbal icon" id="label3">
                    <figcaption>Verbal</figcaption>
                </figure>
                <p><strong>61</strong> / 100</p>
            </div>

            <div class="box4 box">
                <figure>
                    <img src="Assets/icon-visual.svg" alt="Visual icon" id="label4">
                    <figcaption>Visual</figcaption>
                </figure>
                <p><strong>72</strong> / 100</p>
            </div>

            <div class="button">Continue</div>
        </div>
    </main>
</body>

</html>
